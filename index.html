<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <main class="start-screen">
      <section>
        <div class="title">
          <h1>Start your game</h1>
        </div>
        <div class="grid"></div>
        <div class="new-game-button" >
          <button id="new-game" class="start-game-button">START NEW GAME</button>
        </div>
      </section>
      <div class="score">
        <p>Shots to win: <span class="shots">17</span></p>
        <p >missed shots: <span class="missed">0</span> <span>out of 20</span></p>
      </div>
    </main>
  </body>
</html>
